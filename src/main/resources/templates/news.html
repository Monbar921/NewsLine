<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <hr>
    <div th:each="current_news : ${news}">
        <h2 class="align-middle" th:text="${current_news.getTitle}"></h2>
        <h4 class="align-middle" th:text="${current_news.getDate}"></h4>
        <h3 class="align-middle" th:text="${current_news.getText}"></h3>
    </div>
    <hr>
</div>
</body>
</html>
